<div class="container">

    </div>
    <div class="col l-4 m-12 c-12">
      <div class="container-data">
        <h3 class="container-data-tilte">
          <i class="fa-solid fa-layer-group"></i> Nhập thông tin nhân viên
        </h3>
        <form action="#" class="container-data-input" id="form-1">
          <div class="form-group">
            <label for="MaNv" class="form-label">Mã nhân viên: </label>
            <input type="text" id="MaNv" name="MaNv" placeholder="Nhập mã nhân viên...">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="TenNv" class="form-label">Tên nhân viên: </label>
            <input type="text" id="TenNv" name="TenNv" placeholder="Nhập tên nhân viên !">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="hinhanh" class="form-label">Hình Ảnh: </label>
            <input name="hinhanh" type="file" id="ImgNv" style="border:1px solid #878787 ;" onchange="LoadFile(event)">
            <span class="form-message"></span>
          </div>
          <div style="margin-bottom: 20px ;">
            <span>View: </span>
            <img id="Viewing" style="max-width:
                                        180px;max-height: 180px;margin-top:
                                        10px;margin-left: 130px;">
          </div>

          <div class="form-group">
            <label for="EmailNv" class="form-label">Email: </label>
            <input type="text" id="EmailNv" name="EmailNv" placeholder="Email">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="SdtNv" class="form-label">Số điện thoại: </label>
            <input type="text" id="SdtNv" name="SdtNv" placeholder="Số điện thoại">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="QuyenNv" class="form-label">Chọn quyền: </label>
            <select name="QuyenNv" id="QuyenNv">
              <option value="choose">--Chọn Quyền</option>
              <option value="quản lý">Quản lý</option>
              <option value="nhân viên">Nhân viên</option>
            </select>
            <span class="form-message"></span>
          </div>


          <div class="form-group">
            <label for="TrangthaiNv" class="form-label">Trạng thái: </label>
            <select name="TrangthaiNv" id="TrangthaiNv">
              <option value="choose">--Chọn trạng thái</option>
              <option value="Hoạt động">Hoạt động</option>
              <option value="Khóa">Khóa</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="MkNv" class="form-label">Mật khẩu: </label>
            <input type="text" id="MkNv" name="MkNv" placeholder="Mật khẩu">
            <span class="form-message"></span>
          </div>


        </form>
        <hr>
        <button onclick="ThemNv()" class="btn-form" style="background-color: rgba(44, 140, 15,
                                0.8);">Thêm CV</button>
        <button onclick="NhapMoi()" class="btn-form" style="background-color: rgba(227, 32, 21,
                                0.8);">Nhập Mới</button>
        <button onclick="CapNhat()" class="btn-form" style="background-color: rgba(14, 87, 224,
                                0.8);">Cập Nhật Thông Tin</button>
      </div>
    </div>

      </div>

        <div class="container-sum-quantity">

        </div>
        <div class="container-sum-page">
          <button class="form-btn"><i class="fas
